version: '3'
services:
  nestjs-app:
    container_name: seamint-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    restart: always
    container_name: seamint-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: seamint
      MONGO_INITDB_ROOT_PASSWORD: seamint
      MONGO_INITDB_DATABASE: seamint
    ports:
      - '27017:27017'
    volumes:
      - ./database:/data/db

